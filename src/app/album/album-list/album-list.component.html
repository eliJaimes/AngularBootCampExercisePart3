<mat-card>
  <mat-card-header>
    <mat-card-title>{{ titleLabel | uppercase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>{{ contentLabel }}</p>

    <mat-list>
      <div mat-subheader>{{ listTitleLabel }}</div>
      <mat-list-item *ngFor="let album of albums$ | async">
        <mat-icon matListItemIcon>album</mat-icon>
        <div matListItemTitle>{{ album.title | titlecase }}</div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
